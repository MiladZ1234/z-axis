{% extends 'main.html' %}

{% load static %}


{% block content %}

<div>
    {% for post in posts %}
    <div>
        <span>@{{post.host.username}}</span>
        <h5>{{post.id}} -- <a href="{% url 'post' post.id %}">{{post.name}}</a></h5>
        <small>{{post.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
